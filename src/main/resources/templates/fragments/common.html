<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<!-- Required meta tags -->


<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanumgothic.css">
    <title th:text="${title}"></title>
</head>

<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="menu(menu)">
    <a class="navbar-brand col-md-0 col-lg-2 me-0 px-3" href="#">Humintec</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline d-inline-flex w-100" method="GET" th:action="@{/board/list}" >
        <input class="form-control form-control-dark w-100" type="text" id= "searchText" name="searchText" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class=" text-nowrap nav-item" >
                <button class=" nav-link px-3 btn btn-dark m-1 text-justify" type="submit" href="#">검색</button>
            </div>
        </div>
    </form>
    <!--    로그인 버튼 -->
    <div class="navbar-nav" >
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3 " sec:authorize="!isAuthenticated()" href="#" th:href="@{/account/login}">로그인</a>
        </div>
    </div>
    <div class="navbar-nav" >
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" sec:authorize="!isAuthenticated()" href="#" th:href="@{/account/register2}">회원가입</a>
        </div>
    </div>
    <form class="form-inline d-inline-flex" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
    <div class="navbar-nav" >
        <div class="nav-item text-nowrap">
            <button class="nav-link px-3 btn btn-dark m-1 text-justify" >로그아웃</button>
        </div>
    </div>
    </form>

</header>
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" th:fragment="menu(menu)">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item" >
                <a class="nav-link" th:classappend="${menu} == 'home'? 'active'" href="#" th:href="@{/}">Home <span class="sr-only" data-feather="home" th:if="${menu}=='home'"></span></a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:classappend="${menu} == 'board'? 'active'" href="#" th:href="@{/board/list}">고민상담소<span data-feather="home" th:if="${menu}=='board'"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="shopping-cart"></span>
                    공감공간
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="users"></span>
                    공감게시판
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="bar-chart-2"></span>
                    Reports
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="layers"></span>
                    Integrations
                </a>
            </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
                <span data-feather="plus-circle"></span>
            </a>
        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Current month
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Last quarter
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Social engagement
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    Year-end sale
                </a>
            </li>
        </ul>
    </div>
</nav>

</body>

</html>
